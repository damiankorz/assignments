<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Users</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $('form').submit(function(){
                    $('tbody').append('<tr><td>' + $('input[name="first_name"]').val()+
                    '</td><td>' + $('input[name="last_name"]').val() +
                    '</td><td>' + $('input[name="email"]').val() + 
                    '</td><td>' + $('input[name="contact_num"]').val() + '</td></tr>');
                    return false 
                });
            });
        </script>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email Address</th>
                    <th>Contact #</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <h1>Add User</h1>
        <form>
            <label for="first_name">First Name:</label>
            <input type="text" placeholder="First Name" id="first_name" name="first_name">
            <label for="last_name">Last Name:</label>
            <input type="text" placeholder="Last Name" id="last_name" name="last_name">
            <label for="email">Email Address:</label>
            <input type="text" placeholder="Email Address" id="email" name="email">
            <label for="contact_num">Conact #:</label>
            <input type="text" placeholder="Phone #" id="contact_num" name="contact_num">
            <input id="submit" type="submit" value="Add User">
        </form>
    </body>
</html>
