<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contact Card</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $('form').submit(function(){
                    $('#contact_cards').append('<div class="cards"><p>' + $('input[name="first_name"]').val()
                    + " " + $('input[name="last_name"]').val() + '<h2>Click here for description!</h2>' + '</p>'
                    + '<p id="tog_description">' + $('textarea').val() + '</p>'
                    + '<p></div>');
                    $('input[name="first_name"]').val("");
                    $('input[name="last_name"]').val("");
                    $('textarea').val("");
                    return false
                })
                $(document).on('click', '.cards', function(){
                    $(this).children().toggle(2000);
                });
            });
        </script>   
    </head>
    <body>
        <div id="wrapper">
            <h1>My Contact Cards</h1>
            <div id="user_form">
                <form>
                    <label for="first_name">First Name: </label>
                    <input type="text" id="first_name" name="first_name">
                    <label for="last_name">Last Name: </label>
                    <input type="text" id="last_name" name="last_name">
                    <label for="description">Description: </label>
                    <textarea placeholder="Enter description here" id="description" name="description"></textarea>
                    <input type="submit" id="submit" value="Add Contact">
                </form>
            </div><div id="contact_cards">
            </div>
        </div>
    </body>
</html>
