<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>My Registration Form</title>
    </head>
    <form>
        <h2>My Registration Form</h2>

        <table>
            <tbody>
              <tr>
                  <td>
                      <label for="first_name">First Name</label>
                  </td>
                  <td>
                      <input type="text" id="first_name" name="first_name">
                  </td>
              </tr>
              <tr>
                  <td>
                      <label for="last_name">Last Name</label>
                  </td>
                  <td>
                      <input type="text" id="last_name" name="last_name">
                  </td>
              </tr>
              <tr>
                  <td>
                      <label for="email">Email</label>
                  </td>
                  <td>
                      <input type="text" id="email" name="email">
                  </td>
              </tr>
              <tr>
                  <td>
                      <label for="password">Password</label>
                  </td>
                  <td>
                      <input type="password" id="password" name="password">
                  </td>
              </tr>
              <tr>
                  <td>
                      <label for="pw_confirm">PW Confirm</label>
                  </td>
                  <td>
                      <input type="password" id="pw_confirm" name="pw_confirm">
                  </td>
              </tr>
              <tr>
                  <td>
                      <label for="birthday">Birthday</label>
                  </td>
                  <td>
                      <input type="date" id="birthday">
                  </td>
              </tr>
            </tbody>
        </table>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other">

        <p>A short description about yourself.</p>
        <textarea name="description"></textarea>
        
        <table>
            <tbody>
                <tr>
                    <td>
                        <p>Favorite Language</p>
                    </td>
                    <td>
                        <select name="favorite language">
                            <option value="HTML">HTML</option>
                            <option value="CSS">CSS</option>
                            <option value="JavaScript">JavaScript</option>
                            <option value="Python">Python</option>
                            <option value="Ruby">Ruby</option>
                            <option value="C#">C#</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
        <input type="submit" value="Submit">
    </form>
</html>
