<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'users/css/styles.css' %}">
</head>
<body>
    <div class="wrapper">
        <h1>Edit User {{ user_id }}</h1>
        {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form action="/users/update" method="post">
        {% csrf_token %}
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" value="{{ first_name }}">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" value="{{ last_name }}">
            <label for="email">Email:</label>
            <input type="text" name="email" value="{{ email }}">
            <input type="hidden" name="hidden" value="{{ user_id }}">
            <input type="submit" id="submit" value="Update">
        </form>
        <p><span><a href="/users/{{ user_id }}">Show</a></span> | <span><a href="/users">Go Back</a></span></p>
    </div>
</body>
</html>
