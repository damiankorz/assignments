<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Random String</title>
    </head>
    <body>
        <p>Random Word (Attempt # {{ request.session.count }})</p>
        {% if request.session.count > 0 %}
            <h1>{{ request.session.rand_word }}</h1>
        {% endif %}
        <form action="/random_word" method="post">
        {% csrf_token %}
            <input type="submit" name="submit" value="Generate">
        </form>
    </body>
</html>
